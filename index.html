<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KZSalesHub - ИТ Продажи</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #008000;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #111;
            padding: 10px;
        }
        .nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .file-list {
            background-color: #222;
            padding: 20px;
            width: 100%;
            max-width: 900px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        .file-item {
            background-color: #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        .file-item a {
            color: #FFA500; /* оранжевый цвет */
            font-size: 18px;
            text-decoration: none;
        }
        .file-item a:hover {
            text-decoration: underline;
        }
        .socials {
            text-align: center;
            margin-top: 20px;
        }
        .socials img {
            width: 40px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">KZSalesHub - ИТ Продажи</div>
    <div class="nav">
        <a href="#">Главная</a>
        <a href="#files">Файлы</a>
        <a href="#news">Новости</a>
        <a href="#about">О нас</a>
    </div>
    
    <div class="container">
        <div class="file-list" id="files">
            <h2>Доступные файлы:</h2>
            <!-- Пример файлов, которые будут отображаться -->
            <div class="file-item">
                <a href="docs/sample1.pdf" target="_blank">Документ 1 - Отчет по продажам (PDF)</a>
            </div>
            <div class="file-item">
                <a href="docs/sample2.pdf" target="_blank">Документ 2 - Презентация нового продукта (PDF)</a>
            </div>
            <div class="file-item">
                <a href="docs/sample3.pdf" target="_blank">Документ 3 - Руководство по использованию (PDF)</a>
            </div>
        </div>
    </div>

    <div class="socials">
        <a href="https://t.me/yourchannel" target="_blank"><img src="docs/telegram.png" alt="Telegram"></a>
        <a href="https://vk.com/yourpage" target="_blank"><img src="docs/vk.png" alt="VK"></a>
        <a href="https://linkedin.com/in/yourprofile" target="_blank"><img src="docs/linkedin.png" alt="LinkedIn"></a>
    </div>
</body>
</html>
