<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KZSalesHub - ИТ Продажи</title>
    <style>
        /* Общий стиль */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Заголовок */
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }

        /* Навигация */
        .navbar {
            background-color: #333;
            text-align: center;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #575757;
            color: white;
        }

        /* Контейнер для контента */
        .container {
            padding: 30px 10%;
        }

        /* Ссылки для файлов */
        .file-list {
            list-style-type: none;
            padding: 0;
        }

        .file-list li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .file-list li a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: 500;
        }

        .file-list li a:hover {
            color: #4CAF50;
        }

        /* Социальные сети */
        .socials {
            text-align: center;
            margin-top: 30px;
        }

        .socials a {
            margin: 0 15px;
            display: inline-block;
            font-size: 30px;
            color: #333;
            text-decoration: none;
        }

        .socials a:hover {
            color: #4CAF50;
        }

        /* Подвал */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="header">
        KZSalesHub - ИТ Продажи
    </div>

    <div class="navbar">
        <a href="#home">Главная</a>
        <a href="#files">Файлы</a>
    </div>

    <div class="container">
        <div id="files">
            <h2>Доступные файлы</h2>
            <ul class="file-list">
                <li><a href="docs/sample1.pdf" target="_blank">Отчет по продажам (PDF)</a></li>
                <li><a href="docs/sample2.pdf" target="_blank">Презентация нового продукта (PDF)</a></li>
                <li><a href="docs/sample3.pdf" target="_blank">Руководство по использованию системы (PDF)</a></li>
            </ul>
        </div>
    </div>

    <div class="socials">
        <a href="https://t.me/yourchannel" target="_blank">Telegram</a>
        <a href="https://hashnode.com/@yourprofile" target="_blank">Hashnode</a>
    </div>

    <div class="footer">
        <p>&copy; 2025 KZSalesHub - Все права защищены</p>
    </div>

</body>
</html>
